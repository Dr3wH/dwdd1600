        <h1>Contact</h1>

    <fieldset>
        <legend>Personal Information</legend>
        <label>First Name*<input type="text" name="fname" required placeholder="Wyatt"></label>
        <label>Last Name*<input type="text" name="lname" placeholder="Earp"></label><label>Cell Number*<input type="tel" name="phone" required placeholder="123-456-7890"></label>

        <!-- use placeholder for boxes-->
        
        </fieldset>
            
    <fieldset>
        <legend>How did you find Drew</legend>
         <label><input type="radio" name="method" value="social">Through Social Media</label>

         <label><input type="radio" name="method" value="show">Through an art show</label>
    </fieldset>   
               
    <fieldset>
      <legend>Response Method</legend>      
          <label><input type="checkbox" name="mail" value="chosen">I prefer to be emailed</label> 
          <label><input type="checkbox" name="text" value="chosen">I prefer a text message</label>   
          <label><input type="checkbox" name="letter" value="chosen"> I prefer a carrier pigeon</label>   
        </fieldset>
                
        <fieldset>
        <legend>Reason for Message</legend>
        <label>Reason for Message
        <select name="reason">
        <option value="none">Please Select</option>
        <option value="question">I have a Question</option>
        <option value="purchase">I want to purchase a piece of original work</option>
        <option value="commission">I have a commision oppertunity</option>
        
        </select>
        </label>
    </fieldset>
